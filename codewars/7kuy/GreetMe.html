    <script>
        /*
        Write a method that takes one argument as name and then greets that name, capitalized and ends with an exclamation point.

        Example:

        "riley" --> "Hello Riley!"
        "JACK"  --> "Hello Jack!"
        */

        console.log(greet("JACK"));

        function greet(name) {
            let upperFirstLetterName = name.substring(0, 1).toUpperCase();
            let restLettersName = name.substring(1, name.length).toLowerCase();
            return `Hello ${upperFirstLetterName + restLettersName}!`;
        }

    </script>
