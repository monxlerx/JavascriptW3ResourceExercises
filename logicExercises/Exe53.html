<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = prompt("Introduce a number");
        console.log(getNumberLoops(number));

        function getNumberLoops(number) {
            let numberOfLoops = 0;
            const arrayOfDigits = Array.from(String(number), Number);

            arrayOfDigits.forEach(element => {
                if (element === 8) {
                    numberOfLoops += 2;
                } else if (element === 6 || element === 9 || element === 0) {
                    numberOfLoops += 1
                } else {
                    numberOfLoops += 0;
                }   
            });

            return numberOfLoops;
        }
    </script>
