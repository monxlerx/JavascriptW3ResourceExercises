<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const getNewString = (str) => {
            if (str.length <= 3) return str;
            const lastThreeChars = str.substring(str.length - 3, str.length);
            return lastThreeChars + str + lastThreeChars;
        }

        console.log(getNewString("Hello"));
        console.log(getNewString("Car"));
        console.log(getNewString("houses"));
    </script>
</head>

</body>
</html>
