    <script>
        const checkInRange = (num1, num2, num3) => {
            return ((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99) || (num3 >= 50 && num3 <= 99));
        }

        console.log(checkInRange(55, 57, 78));
        console.log(checkInRange(20, 23, 33));
        console.log(checkInRange(99, 99, 99));
    </script>
