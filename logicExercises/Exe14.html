    <title>Document</title>
    <script>

        let word = prompt("Introduce a word");
        let reps = prompt("Number of repetitions");
        console.log(repeatMe(word, reps));

        function repeatMe(word, numberOfRepetitions) {
            let concatWord = "";
            for (let i=0; i<numberOfRepetitions; i++) {
                concatWord += word;
            }
            return concatWord; 
        }

    </script>
