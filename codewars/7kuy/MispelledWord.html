<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Create a function mispelled(word1, word2):

        mispelled('versed', 'xersed'); // returns true
        mispelled('versed', 'applb'); // returns false
        mispelled('versed', 'v5rsed'); // returns true
        mispelled('1versed', 'versed'); // returns true
        It checks if the word2 differs from word1 by only one character.

        This can include an extra char at the end or the beginning of either of words.

        In the tests that expect true, the mispelled word will always differ only by one character.
        */

        console.log(mispelled('aaversed', 'versed'));

        function mispelled(word1, word2) {
            if (word1.length - word2.length === 1 || word2.length - word1.length === 1){
                if (word1.substring(0, 1) !== word2.substring(0, 1)){
                    return (word1.substring(1,word1.length) === word2.substring(1,word2.length)) ? true : false;
                }
                if (word1.substring(word1.length - 1, word1.length) !== word2.substring(word2.length - 1, word2.length)){
                    return (word1.substring(0,word1.length - 1) === word2.substring(0, word2.length - 1)) ? true : false;
                }
            } else {
                let differentChars = 0;

                for (let i = 0; i < word1.length; i++){
                    if (word1[i] !== word2[i]){
                        differentChars++;
                    }
                }

                return (differentChars <= 1) ? true : false;
            }
        }
    </script>
