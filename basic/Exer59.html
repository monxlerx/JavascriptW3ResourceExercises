    <title>Document</title>
    <script>
        const extractFirstHalf = (str) => {
            if (str < 3 || str.length % 2 != 0)  return str;
            const startString = 0;
            const halfString = str.length / 2;
            return str.substring(startString, halfString);
        }
        console.log(extractFirstHalf("javascript"));
        console.log(extractFirstHalf("car"));
        console.log(extractFirstHalf("muscular"));
    </script>
