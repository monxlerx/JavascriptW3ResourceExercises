    <script>
        console.log(highestValue("ABCD", "DCBA"));

        function highestValue(a, b) {
            const arrA = a.split('');
            const arrB = b.split('');
            
            let scoreA = 0;
            let scoreB = 0;

            arrA.forEach(element => {
                scoreA += element.charCodeAt(0);
            });

            arrB.forEach(element => {
                scoreB += element.charCodeAt(0);
            });

            return (scoreA >= scoreB) ? a : b;
        }
    </script>
