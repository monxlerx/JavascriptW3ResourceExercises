    <title>Document</title>
    <script>
        const nextMultiple5 = (number) => {
            let controlNumber = number;
            while (controlNumber % 5 != 0) controlNumber++;
            return controlNumber;
        }
        console.log(nextMultiple5(6));
        console.log(nextMultiple5(137));
    </script>
