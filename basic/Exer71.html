    <script>
        const checkFirstLastPosition = (numbers) => {
            if (numbers.length >= 1) {
                if (numbers[0] == 1 || numbers[numbers.length - 1] == 1) {
                    return true;
                }
            } else {
                return false;
            }
        }        
        console.log(checkFirstLastPosition([4, 6, 7, 1]));
        console.log(checkFirstLastPosition([4, 6, 7, 4]));

    </script>
