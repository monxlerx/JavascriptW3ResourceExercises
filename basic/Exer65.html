    <script>
        const endsWithScript = (str) => {
            if (str.length >= 6) {
                if (str.endsWith("script")) {
                    return true
                }
            }
            return false;
        }
        console.log(endsWithScript("Javascript"));
        console.log(endsWithScript("PHP"));
    </script>
