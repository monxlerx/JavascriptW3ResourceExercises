    <script>
        function getMeTheNumber() {
            const number = prompt("Enter the number");
            let value = 0;
            if (number > 13) {
                value = (Math.abs(number - 13) * 2);
            } else {
                value = (Math.abs(number - 13));
            }
            alert("The number is " + value);
        }
        getMeTheNumber();
    </script>
