    <script>
        /*
        Given a string of words, you need to find the highest scoring word.

        Each letter of a word scores points according to its position in the alphabet: a = 1, b = 2, c = 3 etc.

        You need to return the highest scoring word as a string.

        If two words score the same, return the word that appears earliest in the original string.

        All letters will be lowercase and all inputs will be valid.
        */

        console.log(high("Noel que haces es un"));

        function high(x) {

            const alphabet = [["a",1],["b",2],["c",3],["d",4],["e",5],["f",6],["g",7],["h",8],["i",9],["j",10],["k",11],["l",12],["m",13],
            ["n",14],["o",15],["p",16],["q",17],["r",18],["s",19],["t",20],["u",21],["v",22],["w",23],["x",24],["y",25],["z",26]];

            let strArr = x.toLowerCase().split(' ');
            let scores = new Map();
            let score = 0;

            console.log(strArr);

            for (let i = 0; i < strArr.length; i++) {
                let strArrWord = strArr[i].split('');
                for (let j = 0; j < strArrWord.length; j++) {
                    for (let k = 0; k < alphabet.length; k++) {
                        if (strArrWord[j] === alphabet[k][0]) {
                            score += alphabet[k][1];
                        }
                    }
                }
                scores.set(strArrWord.join(''), score);
                score = 0;
            }

            let wordHighestScore = 0;
            let selectedWord;

            scores.forEach((value, key) => {
                if(value > wordHighestScore) {
                    wordHighestScore = value;
                    selectedWord = key;
                }
            })

            return selectedWord;
        }
    </script>
