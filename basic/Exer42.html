    <script>
        const checkIncreasingNumbers = (num1, num2, num3) => {
            if (num1 < num2 && num2 < num3) {
                return "strict mode"
            } else if (num1 < num3) {
                return "soft mode";
            }
            return "undefinded";
        }
        console.log(checkIncreasingNumbers(10, 15, 31));
        console.log(checkIncreasingNumbers(24,2,31));
    </script>
