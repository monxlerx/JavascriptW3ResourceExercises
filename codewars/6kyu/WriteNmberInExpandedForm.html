<!DOCTYPE html>

    <title>Document</title>
    <script>
      console.log(expandedForm(12));

      function expandedForm(num) {
        return String(num)
          .split("")
          .map((num, index, arr) => num + "0".repeat(arr.length - index - 1))
          .filter((num) => Number(num) != 0)
          .join(" + ");
      }
    </script>
