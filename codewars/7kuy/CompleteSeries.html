<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
       You are given an array of non-negative integers, your task is to complete the series from 0 to the highest number in the array.

        If the numbers in the sequence provided are not in order you should order them, but if a value repeats, then you must return a sequence with only one item, and the value of that item must be 0. like this:

        inputs        outputs
        [2,1]     ->  [0,1,2]
        [1,4,4,6] ->  [0]
        Notes: all numbers are positive integers.

        This is set of example outputs based on the input sequence.

        inputs        outputs
        [0,1]   ->    [0,1]
        [1,4,6] ->    [0,1,2,3,4,5,6]
        [3,4,5] ->    [0,1,2,3,4,5]
        [0,1,0] ->    [0]
       */

      console.log(completeSeries([1, 4, 4, 6]));

      function completeSeries(arr) {
        let newArr = [];
        arr.sort((a, b) => a - b);
        let index = arr[arr.length - 1];
        for (let i = 0; i <= index; i++) {newArr.push(i)}
        
        return !hasDuplicateValues(arr) ? newArr : [0];
      }

      function hasDuplicateValues(arr) {
        let noDuplicates = new Set(arr);
        return arr.length !== noDuplicates.size ? true : false;
      }
    </script>
  </head>
  <body></body>
</html>
