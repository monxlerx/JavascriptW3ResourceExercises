<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const changeBackgroundColor = () => document.getElementById("test").style.backgroundColor = 'orange';
  </script>
</head>
<body>
  <div id="test">
    <p>This is a background color test</p>
    <button onclick="changeBackgroundColor()">Change Color</button>
  </div>
</body>
</html>
