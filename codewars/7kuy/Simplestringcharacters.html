<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

    console.log(solve('aAbBcC'));

      function solve(s) {
        const upperCase = [65, 90];
        const lowerCase = [97, 122];
        const numbers = [48, 57];
        let upperCaseCounter = 0;
        let lowerCaseCounter = 0;
        let numbersCounter = 0;
        let specialCharsCounter = 0;

        s.split("").map((letter) => {
          let letterCode = letter.charCodeAt(0);

          if (letterCode >= upperCase[0] && letterCode <= upperCase[1]) {
            upperCaseCounter++;
          } else if (letterCode >= lowerCase[0] && letterCode <= lowerCase[1]) {
            lowerCaseCounter++;
          } else if (letterCode >= numbers[0] && letterCode <= numbers[1]) {
            numbersCounter++;
          } else {
            specialCharsCounter++;
          }
        });

        return [upperCaseCounter, lowerCaseCounter, numbersCounter, specialCharsCounter];
      }
    </script>
