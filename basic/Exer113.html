<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const sumOfDivisions = (num) => {
        let sum = 0;
        let i = 1;
        while (i <= num) {
          sum += num / i;
          i *= 2;
        }
        return sum;
      };
      console.log(sumOfDivisions(8));
      console.log(sumOfDivisions(9));
      console.log(sumOfDivisions(26));
    </script>
  </head>
  <body></body>
</html>
