<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let word = prompt("Introduce a word");
        console.log(countVowels(word));

        function countVowels(word) {
            let counterVowels = 0;
            let wordToCharArray = word.toUpperCase().split('');
            let vowelsArray  = ['A', 'E', 'I', 'O', 'U'];
            for (let i=0; i<wordToCharArray.length; i++) {
                if (vowelsArray.includes(wordToCharArray[i])) {
                    counterVowels++;
                }
            }

            return counterVowels;
        }
    </script>
