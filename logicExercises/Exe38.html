    <title>Document</title>
    <script>
        let number = parseInt(prompt("Introduce a number"));
        console.log(powNumbers(number));

        function powNumbers(number) {
            let numbers = [];
            for (let i = 0; i <= number; i++) {
                numbers.push(Math.pow(i, 2));
            }

            return numbers;
        }
    </script>
