    <title>Document</title>
    <script>
        function sumDifferences (numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (i < numbers.length - 1) {
                    sum += Math.abs(numbers[i] - numbers[i + 1]);
                }
            }
            return sum;
        }
        console.log(sumDifferences([1, 2, 3, 2, -5]));
    </script>
