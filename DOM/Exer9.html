<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        const getOptions = () => {
            const options = document.getElementById("mySelect");
            const numberOptions = options.length;
            let output = "" ;
            for (let i = 0; i < numberOptions; i++) {
                output = output + "\n" + options.options[i].text;
            }
            alert("Number of options " + numberOptions + output);
        }
    </script>
  </head>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>
  </body>
</html>
