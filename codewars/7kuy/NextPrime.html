        Examples
        5   =>  7
        12  =>  13
        */

        console.log(nextPrime(2971));
        
        function nextPrime(n) {
            let nextPrime = [];

            for (let i = ++n; i < Infinity ; i++) {
                if (i % 1 === 0 && i % i === 0) {
                    return i;
                }
            }
        }
