<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const getAttributes = () => {
        const u = document.getElementById("w3r").href;
        alert("The value of the href attribute of the link is : " + u);
        const v = document.getElementById("w3r").hreflang;
        alert("The value of the hreflang attribute of the link is : " + v);
        const w = document.getElementById("w3r").rel;
        alert("The value of the rel attribute of the link is : " + w);
        const x = document.getElementById("w3r").target;
        alert("The value of the taget attribute of the link is : " + x);
        const y = document.getElementById("w3r").type;
        alert("The value of the type attribute of the link is : " + y);
      }
    </script>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get the attribute's value
    </button>
  </body>
</html>
