    <script>
        const createRandomNumber = (minNumber, maxNumber) => {
            Math.random() * (maxNumber - minNumber) + minNumber;
        }

        console.log(createRandomNumber(3, 10));
        console.log(createRandomNumber(22, 100));
    </script>
