    <script>
        const findLargestWord = (str) => {
            const words = str.split(" ");
            let largestWord = " ";
            let counterLength = 0;
            for (let i = 0; i < words.length; i++) {
                if (words[i].length > counterLength) {
                    largestWord = words[i];
                    counterLength = words[i].length;
                }
            }
            return largestWord;
        }
        console.log(findLargestWord("Web Development Tutorial"))
    </script>
