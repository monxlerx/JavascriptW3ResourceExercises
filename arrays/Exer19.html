    <script>
      const sumIndex = (arr1, arr2) => {
        let lengthArray =
          arr1.length >= arr2.length ? arr1.length : arr2.length;
        let sumArray = [];
        for (let i = 0; i < lengthArray; i++) {
          if ( i >= arr2.length && arr1.length > arr2.length) {
            sumArray.push(arr1[i]);
          } else if (i >= arr1.length && arr2.length > arr1.length) {
            sumArray.push(arr2[i]);
          } else {
            sumArray.push(arr1[i] + arr2[i]);
          }
        }
        return sumArray;
      };
      console.log(sumIndex([1, 0, 2, 3, 4, 42, 3], [3, 5, 6, 7, 8, 13, 66, 7]));
    </script>
