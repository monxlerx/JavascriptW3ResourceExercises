    <script>

    function invertNumber(number) {
        let digit;
        let result = 0;

        while (number) {
            digit = number % 10;
            result = (result * 10) + digit;
            number = number/10|0;
        }
        return result;
    }

    let number = prompt("Introduce a number");
    console.log("Invert number " + invertNumber(number));
    </script>
