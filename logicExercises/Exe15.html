    <title>Document</title>
    <script>

        let word = prompt("Introduce a word");
        console.log(letterMostUsed(word));

        function letterMostUsed(word) {
            let mappingLetters = new Map();
            for (let i=0; i<word.length; i++) { 
                if (!mappingLetters.has(word[i])) {
                    mappingLetters.set(word[i], 0);
                } else {
                    let numberOfReps = mappingLetters.get(word[i]);
                    mappingLetters.set(word[i], numberOfReps);
                    console.log(numberOfReps);
                }
            }
            console.log(mappingLetters);

            let mostRepeatedLetter = "";
            let counter = 0;

            for (let [key, value] of mappingLetters.entries()) {
                if (value >= counter) {
                    counter = value;
                    mostRepeatedLetter = key;
                }
            }

            return mostRepeatedLetter;
        }

    </script>
