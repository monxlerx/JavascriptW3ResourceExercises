<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkCommonNumbers (numbersA, numbersB) {
            const commonNumbers = [];
            for (let i = 0; i < numbersA.length; i++) {
                for (let j = i ; j < numbersB.length; j++) {
                    if (numbersA[i] == numbersB[j]) {
                        commonNumbers[i] = numbersA[i];
                    } 
                }
            }
            return commonNumbers;
        }
        console.log(checkCommonNumbers([1, 2, 3, 4], [1, 2, 3, 4]));
        console.log(checkCommonNumbers([1, 2, 3, 4], [1, 2, 3, 5]));
        console.log(checkCommonNumbers([1,2,3,4], [11, 22, 33, 44]));
    </script>
</head>
