<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function precise_round(num, dec) {
        if (typeof num !== "number" || typeof dec !== "number") return false;
        var num_sign = num >= 0 ? 1 : -1;
        return (
          Math.round(num * Math.pow(10, dec) + num_sign * 0.0001) /
          Math.pow(10, dec)
        ).toFixed(dec);
      }

      console.log(precise_round(12.375, 2));
      console.log(precise_round(12.37499, 2));
      console.log(precise_round(-10.3079499, 3));
    </script>
  </head>
