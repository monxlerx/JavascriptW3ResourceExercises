<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const replaceFirstDigitWithDollar = (word) => {
            const charToReplace = '$';
            let appearancesDigit = 0;
            let copyWord = [];
            for (let i = 0; i < word.length; i++) {
                if (!isNaN(parseInt(word.charAt(i))) && appearancesDigit < 1) {
                    copyWord[i] = charToReplace;
                    appearancesDigit++;
                } else {
                    copyWord.push(word[i]);
                }
            }
            return copyWord;
        }
        console.log(replaceFirstDigitWithDollar("abc1dabc"));
        console.log(replaceFirstDigitWithDollar("p3ython"));
        console.log(replaceFirstDigitWithDollar("No232l"));
    </script>
