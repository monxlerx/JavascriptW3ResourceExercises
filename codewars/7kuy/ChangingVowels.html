    <script>
        /*
        When provided with a String, capitalize all vowels

        For example:

        Input : "Hello World!"

        Output : "HEllO WOrld!"

        Note: Y is not a vowel in this kata.
        
        */
 
        console.log(swap('ajsNOzlMnhOemN'));

        function swap(string) {
            let output = [];

            string.split('').map((char) => {
                if (/[aeiou]/.test(char)) {
                    output.push(char.toUpperCase());
                } else {
                    output.push(char);
                }
            });

            return output.join('');
        }
    </script>
