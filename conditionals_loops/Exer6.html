    <script>
        const averageMarks = (marks) => {
            let sum = marks.reduce((accumulator, currentMark) => accumulator += currentMark);
            let average = sum / marks.length;
            let grade;
            if (average < 60) {
                grade = "F";
            } elseÂ if (average < 70) {
                grade =  "D";
            } else if (average < 80) {
                grade =  "C";
            } else if (average < 90) {
                grade = "B"
            } else {
                grade = "A";
            } 
            console.log(`Average grade : ${average}`);
            console.log(`Grade : ${grade}`);
        }
        console.log(averageMarks([80, 77, 88, 95, 68]));
    </script>
