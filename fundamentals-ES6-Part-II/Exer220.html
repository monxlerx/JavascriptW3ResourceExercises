<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const getType = (v) =>
        v === undefined
          ? "undefined"
          : v === null
          ? "null"
          : v.constructor.name.toLowerCase();
      console.log(getType(new Set([1, 2, 3])));
    </script>
  </head>
