<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const startsByJava = (word) => {
            if (word <= 4) return word;
            return (word.startsWith("Java"));
        }

        console.log(startsByJava("Java"));
        console.log(startsByJava("Javascript"));
        console.log(startsByJava("PHP"));
    </script>
</head>
