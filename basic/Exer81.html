<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const addDigitsToArray = (numbers) => {
            const firstDigit = parseInt(prompt("Enter first digit"));
            const secondDigit = parseInt(prompt("Enter a second digit"));
            numbers.push(firstDigit, secondDigit);
            return numbers;
        }

        console.log(addDigitsToArray([4, 5, 6]));
    </script>
</head>
