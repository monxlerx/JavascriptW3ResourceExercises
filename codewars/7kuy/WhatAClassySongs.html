<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Your job is to create a class called Song.

        A new Song will take two parameters, title and artist.

        const mountMoose = new Song('Mount Moose', 'The Snazzy Moose');

        mountMoose.title => 'Mount Moose'
        mountMoose.artist => 'The Snazzy Moose'
        You will also have to create an instance method named howMany() (or how_many()).

        The method takes an array of people who have listened to the song that day. The output should be how many new listeners the song gained on that day out of all listeners. Names should be treated in a case-insensitive manner, i.e. "John" is the same as "john".

        Example
        const mountMoose = new Song('Mount Moose', 'The Snazzy Moose');

        // day 1 (or test 1)
        mountMoose.howMany(['John', 'Fred', 'BOb', 'carl', 'RyAn']); => 5
        // These are all new since they are the first listeners.

        // day 2
        mountMoose.howMany(['JoHn', 'Luke', 'AmAndA']); => 2
        */

        class Song {
            constructor(title, artist) {
                this.title = title;
                this.artist = artist;
                this.listeners = [];
            }

            howMany(arr) {
                let peopleListening = 0;

                if (this.listeners.length === 0) {
                    arr.map((l) => this.listeners.push(l.toLowerCase()));
                    return arr.length;
                }

                arr.map((a) => {
                    if (!this.listeners.includes(a.toLowerCase())){
                        peopleListening++;
                        this.listeners.push(a.toLowerCase());
                    }
                })

                return peopleListening;
            }
        }

        const newSong = new Song('s', 'sss');
        console.log(newSong);
        console.log(newSong.howMany(['John', 'Fred', 'BOb', 'carl', 'RyAn']));
        console.log(newSong);
        console.log(newSong.howMany(['JoHn', 'Luke', 'AmAndA']));
        console.log(newSong);
        console.log(newSong.howMany(['Peter', 'Luke', 'AmAndA']));
        console.log(newSong);

    </script>
</head>

</body>
