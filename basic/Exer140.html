    <script>
        function checkAllDigitsAreEqual (number) {
            const first = number % 10;
            while (number) {
                if (number % 10 !== first) return false;
                number = Math.floor(number / 10);
            }
            return true;
        }
        console.log(checkAllDigitsAreEqual(3421));
        console.log(checkAllDigitsAreEqual(222));
    </script>
