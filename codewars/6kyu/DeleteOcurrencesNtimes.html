<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

        console.log(deleteNth([20,37,20,21], 1));
        console.log(deleteNth([1,1,3,3,7,2,2,2,2], 3));
        
        function deleteNth(arr, n) {
            let counterReps = new Map();
            let newArray = [];

            arr.forEach(element => {
                if (counterReps.has(element)) {
                    let counter = counterReps.get(element);
                    counterReps.set(element, counter + 1);
                } else {
                    counterReps.set(element, 0);
                }

                if (counterReps.get(element) < n) {
                    newArray.push(element);
                }

            });

            return newArray;
        }
    </script>
</head>
