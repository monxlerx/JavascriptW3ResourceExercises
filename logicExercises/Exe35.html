    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        console.log(firstAndLastNumbers([11, 23, 4, 5, 44, 55]));
        console.log(firstAndLastNumbers(["Peter", 23, 4, 5, 44, 55]));

        function firstAndLastNumbers(array) {
            let firstAndLastArray = [];
            firstAndLastArray.push(array[0], array[array.length - 1]);

            return firstAndLastArray;
        }
    </script>
