    <script>
        /*
        A Nice array is defined to be an array where for every value n in the array, there is also an element n-1 or n+1 in the array.

        example:

        [2,10,9,3] is Nice array because

        2=3-1
        10=9+1
        3=2+1
        9=10-1

        Write a function named isNice/IsNice that returns true if its array argument is a Nice array, else false. You should also return false if input array has no elements.
        */

        console.log(isNice([2, 10, 9, 3]));
        console.log(isNice([3, 4, 5, 7]));

        function isNice(arr) {
            let checkNumbers = [];
            let isNice;

            if (arr.length === 0) {
                return false;
            } else {
                for (let i = 0; i < arr.length; i++) {
                    let controlValue = arr[i];
                    if (arr.includes(controlValue + 1)) {
                        checkNumbers.push(true);
                    } else if (arr.includes(controlValue - 1)) {
                        checkNumbers.push(true);
                    } else {
                        checkNumbers.push(false);
                    }
                }
            }

            for (let i = 0; i < checkNumbers.length; i++) {
                if (checkNumbers[i] !== true) {
                    isNice = false;
                    break;
                }
                isNice = true;
            }

            return isNice;
        }
    </script>
