    <title>Document</title>
    <script>
        function checkSentenceIsCorrect (sentence) {
            return (sentence.charAt(0) === sentence.charAt(0).toUpperCase() && sentence.endsWith("."));
        }
        console.log(checkSentenceIsCorrect("Mi name is Noel."));
        console.log(checkSentenceIsCorrect("Mi name is Noel"));
        console.log(checkSentenceIsCorrect("mi name is Noel."));
    </script>
