    <script>
        /*
        Implement the function unique_in_order which takes as argument a sequence and returns a list of items without any elements with the same value next to each other and preserving the original order of elements.

        For example:

        uniqueInOrder('AAAABBBCCDAABBB') == ['A', 'B', 'C', 'D', 'A', 'B']
        uniqueInOrder('ABBCcAD')         == ['A', 'B', 'C', 'c', 'A', 'D']
        uniqueInOrder([1,2,2,3,3])       == [1,2,3]
        */

        console.log(uniqueInOrder("AABBBCCDAABBB"));

        function uniqueInOrder(iterable) {
            let elementsArr = iterable.split('');
            let uniqueElements = [];

            for (let i = 0; i < elementsArr.length; i++) {
                if (i === 0) {
                    uniqueElements.push(iterable[i]);
                } elseÂ {
                    for (let j = 0; j < uniqueElements.length; j++) {
                        if (elementsArr[i] === uniqueElements[j]) {
                            uniqueElements.push(elementsArr[i]);
                        }
                    }
                }
            }

            return uniqueElements;
        }
        
    </script>
