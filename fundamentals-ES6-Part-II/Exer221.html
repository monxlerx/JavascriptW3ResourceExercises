    <title>Document</title>
    <script>
        const transformDate = (Date) => {
            let hours = Date.getUTCHours();
            let minutes = Date.getUTCMinutes();
            let seconds = Date.getUTCSeconds();
            return `${hours}:${minutes}:${seconds}`;
        }
        console.log(transformDate(new Date()));
    </script>
