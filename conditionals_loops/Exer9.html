    <script>
        const checkArmstrongNumber = (number) => {
            let numbers = Array.from(number);
            let accumulator = 0;
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += Math.pow(parseInt(numbers[i]), cube = 3);
            } 
            return (sum === parseInt(number)) ? `Result: ${sum} It is an Armstrong number` 
            : `Result: ${sum} No, it is not an Armstrong number`
        }
        console.log(checkArmstrongNumber("322"));   
    </script>
