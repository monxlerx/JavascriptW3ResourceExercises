<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      const powerset = (arr) =>
        arr.reduce((a, v) => a.concat(a.map((r) => [v].concat(r))), [[]]);
      console.log(powerset([1, 2]));
      console.log(powerset([1, 2, 3]));
      console.log(powerset([1, 2, 3, 4]));
    </script>
  </head>
