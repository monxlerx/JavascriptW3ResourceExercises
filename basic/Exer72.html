    <script>
        const checkFirstAndLastSame = (numbers) => {
            if (numbers.length == 3) {
                return (numbers[0] == numbers[numbers.length - 1]);
            } else {
                return false;
            }
        }
        console.log(checkFirstAndLastSame([3, 4, 3]));
        console.log(checkFirstAndLastSame([2, 3, 4]));
    </script>
