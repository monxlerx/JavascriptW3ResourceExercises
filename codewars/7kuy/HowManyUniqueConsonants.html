    <script> 
    
    console.log(countConsonants('iy6Vb'));

    function countConsonants(str) {
        let strArr = str.toLowerCase().split('');
        let consonants = strArr.filter(letter => letter.match(/[bcdfghjklmnpqrstvwxyz]/ig))
        let countConsonants = new Set(consonants);
        return countConsonants.size;
    }
    </script>
