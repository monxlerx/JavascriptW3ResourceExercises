<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const powerOfTwo = (number) => {
            let controlNumber = 0;
            let index = 0;
            while (controlNumber < number) {
                controlNumber = Math.pow(2, index);
                if (controlNumber === number) return true
                index++;
            }
            return false;
        }
        console.log(powerOfTwo(16));
        console.log(powerOfTwo(128));
        console.log(powerOfTwo(33));
    </script>
</head>
