<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const typeOfAngle = (angle) => {
            if (angle > 0 && angle < 90) {
                return "Acute angle";
            } else if (angle == 90) {
                return "Right angle";
            } else if (angle > 90 && angle < 180) {
                return "Obtuse angle";
            } else if (angle == 180) {
                return "Straight angle";
            }
        }

        console.log(typeOfAngle(44));
        console.log(typeOfAngle(90));
        console.log(typeOfAngle(123));
        console.log(typeOfAngle(180));
    </script>
</head>

</body>
</html>
