    <script>
        const checkForACharacter = (character, word) => {
            if (word.length < 4) return false;
            for (let i=0; i < word.length; i++) {
                if (word[1] === character || word[2] === character 
                || word[3] === character ) {
                    return true
                } else{
                    return false;
                }
            }
        }

        console.log(checkForACharacter('t', 'cats'));
        console.log(checkForACharacter('d', 'house'));

    </script>
