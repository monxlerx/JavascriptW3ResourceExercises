<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const URL_Join = (...args) =>
        args
          .join("/")
          .replace(/[\/]+/g, "/")
          .replace(/^(.+):\//, "$1://")
          .replace(/^file:/, "file:/")
          .replace(/\/(\?|&|#[^!])/g, "$1")
          .replace(/\?/g, "&")
          .replace("&", "?");

      console.log(
        URL_Join("http://www.google.com", "a", "/b/cd", "?foo=123", "?bar=foo")
      );
    </script>
  </head>
  <body></body>
</html>
