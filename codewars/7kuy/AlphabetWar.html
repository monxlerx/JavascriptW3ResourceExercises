    <script>
        /*
        Introduction
        There is a war and nobody knows - the alphabet war!
        There are two groups of hostile letters. The tension between left side letters and right side letters was too high and the war began.

        Task
        Write a function that accepts fight string consists of only small letters and return who wins the fight. When the left side wins return Left side wins!, when the right side wins return Right side wins!, in other case return Let's fight again!.

        The left side letters and their power:

        w - 4
        p - 3
        b - 2
        s - 1
        The right side letters and their power:

        m - 4
        q - 3
        d - 2
        z - 1
        */
        console.log(alphabetWar("lvvn"));

        function alphabetWar(fight) {
            let strArr = fight.split('');
            let scoreLeftSideLetters = 0;
            let scoreRightSideLetters = 0;
            let result = "";

            for (let i =0 ; i < strArr.length; i++) {
                if (/[wpbs]/.test(strArr[i])) {
                    scoreLeftSideLetters += addScore(strArr[i], true);
                } else {
                    scoreRightSideLetters += addScore(strArr[i], false);
                }
            }

            if (scoreLeftSideLetters > scoreRightSideLetters) {
                result = "Left side wins!";
            } else if (scoreLeftSideLetters < scoreRightSideLetters) {
                result = "Right side wins!";
            } else {
                result = "LetÂ´s fight again!";
            }

            return result; 
        }

        function addScore(letter, leftSide) {
            const leftSideLetters = [["w", 4], ["p", 3], ["b", 2], ["s", -1]];
            const rightSideLetters = [["m", 4], ["q", 3], ["d", 2], ["z", -1]];
            let score = 0;

            if (leftSide) {
                for (let i = 0; i < leftSideLetters.length; i++) {
                    if (letter === leftSideLetters[i][0]) {
                        score += leftSideLetters[i][1];
                    }
                }
            } else {
                for (let i = 0; i < rightSideLetters.length; i++) {
                    if (letter === rightSideLetters[i][0]) {
                        score += rightSideLetters[i][1];
                    }
                }
            }

            return score;
        }

    </script>
