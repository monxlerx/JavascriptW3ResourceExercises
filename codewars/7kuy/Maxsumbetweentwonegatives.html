    <script>
        /*
        You have a list of integers. The task is to return the maximum sum of the elements located between two negative elements, or if there is no such sum: -1 for Python, JavaScript and COBOL, Nothing for Haskell.

        No negative element should be present in this sum.

        Example:

        [4, -1, 6, -2, 3, 5, -7, 7] -> 8
            ^      ^         ^
        Not 14, because -2 is between -1 and -7, and not 6 but 8, because 8 is bigger.
        */
        console.log(maxSumBetweenTwoIntegers([-1,6,-2,3,5,-7]));

        function maxSumBetweenTwoIntegers(a){
            let arr = [];
            let sum = 0;
            let sumArr = [];
            let doSum = false;

            for (let i = 0; i < a.length; i++ ) {
                if (a[i] < 0) {
                    arr[i] = 0;
                } else {
                    arr[i] = a[i];
                }
            }

            for (let i = 0; i < arr.length; i++ ) {
                if (arr[i] === 0 && doSum == true){
                    doSum = false;
                    sumArr.push(sum);
                    sum = 0;
                }
                if (arr[i] === 0){
                    doSum = true;
                } 
                if (arr[i] != 0){
                    doSum = true;
                    sum += arr[i];
                }
            }

            sumArr.sort((a, b) => a - b);

            return (sumArr.length > 0) ? sumArr[sumArr.length - 1] : -1;
        }
    </script>
