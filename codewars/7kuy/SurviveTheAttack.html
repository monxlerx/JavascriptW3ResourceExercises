    <script>
      /*
        Given two Arrays in which values are the power of each soldier, return true if you survive the attack or false if you perish.

        CONDITIONS

        Each soldier attacks the opposing soldier in the same index of the array. The survivor is the number with the highest value.
        If the value is the same they both perish
        If one of the values is empty(different array lengths) the non-empty value soldier survives.
        To survive the defending side must have more survivors than the attacking side.
        In case there are the same number of survivors in both sides, the winner is the team with the highest initial attack power. If the total attack power of both sides is the same return true.
        The initial attack power is the sum of all the values in each array.
        */

        console.log(hasSurvived([2, 9,], [1, 1, 3, 8]));

        function hasSurvived(attackers, defenders) {
            let attackersSurvivors = 0;
            let defendersSurvivors = 0;
            let powerAttackers = 0;
            let powerDefenders = 0;

            if (attackers.length === defenders.length) {
                for (let i = 0; i < attackers.length; i++) {
                    powerAttackers += attackers[i];
                    powerDefenders += defenders[i];

                    if (attackers[i] >  defenders[i]){
                        attackersSurvivors++;
                    } else if (defenders[i] > attackers[i]) {
                        defendersSurvivors++;
                    }
                }
            } else {
                let lowArr = (attackers.length < defenders.length) ? attackers : defenders;
                for (let i = 0; i < lowArr.length; i++) {
                    powerAttackers += attackers[i];
                    powerDefenders += defenders[i];

                    if (attackers[i] >  defenders[i]){
                        attackersSurvivors++;
                    } else if (defenders[i] > attackers[i]) {
                        defendersSurvivors++;
                    }
                }

                if (attackers.length - defenders.length > 0) {
                    addSurvivors = attackers.length - defenders.length;
                    attackersSurvivors += addSurvivors;
                } else if (defenders.length - attackers.length > 0) {
                    addSurvivors = defenders.length - attackers.length;
                    defendersSurvivors += addSurvivors;
                }
            }

            if (defendersSurvivors > attackersSurvivors) {
                return true;
            } else if (defendersSurvivors === attackersSurvivors) {
                return (powerDefenders > powerAttackers) ? true : (powerDefenders === powerAttackers) ? true : false;
            } else {
                return false;
            }
        }

    </script>
