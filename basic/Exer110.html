<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countEvenValues (numbers, num) {
            let counter = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] != num && numbers[i] < num && numbers[i] % 2 == 0) {
                    counter++;
                }
            }
            return counter;
        }
        console.log(countEvenValues([1, 2, 3, 4, 5, 6, 7, 8], 5));
    </script>
