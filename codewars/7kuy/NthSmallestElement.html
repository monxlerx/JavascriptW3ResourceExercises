    <title>Document</title>
    <script>
        /*
        Given an array/list [] of integers , Find the Nth smallest element in this array of integers
        */

        console.log(nthSmallest([3,1,2], 2));

        function nthSmallest(arr, pos) {
            arr.sort((a, b) => a - b);
            return arr[pos - 1];
        }
    </script>
