    <script>

        console.log(lowerHigherNumbers([23, 40, 2, 5, 6]));
        console.log(lowerHigherNumbers([2000, 33, 223, 523, 44]));

        function lowerHigherNumbers(arrayNumbers) {
            let sortedNumbers = arrayNumbers.sort((a, b) => a - b);
            let lowerNumber = sortedNumbers[0];
            let higherNumber = sortedNumbers[arrayNumbers.length - 1];
            
            return `The min value is ${lowerNumber} and the max value is ${higherNumber}`;
        }
    </script>
