<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Given a string of digits confirm whether the sum of all the individual even digits are greater than the sum of all the indiviudal odd digits. Always a string of numbers will be given.

        If the sum of even numbers is greater than the odd numbers return: "Even is greater than Odd"

        If the sum of odd numbers is greater than the sum of even numbers return: "Odd is greater than Even"

        If the total of both even and odd numbers are identical return: "Even and Odd are the same"
        */

        console.log(evenOrOdd("12"));

        function evenOrOdd(str) {
            let numberArr = str.split('');
            let counterOddNumbers = 0;
            let counterEvenNumbers = 0;
            let result;

            for (let i = 0; i < numberArr.length; i++) {
                let number = parseInt(numberArr[i]);
                if (number % 2 === 0) {
                    counterEvenNumbers += number;
                } else {
                    counterOddNumbers += number;
                }
            }

            if (counterEvenNumbers > counterOddNumbers) {
                result = `Even is greater than Odd`;
            } else if (counterOddNumbers > counterEvenNumbers) {
                result = `Odd is greater than Even`;
            } else {
                result = `Even and Odd are the same`;
            }

            return result;
        }
    </script>
