<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function sum_three(nums) {
        return nums[0] + nums[1] + nums[2];
      }

      console.log(sum_three([10, 32, 20]));
      console.log(sum_three([5, 7, 9]));
      console.log(sum_three([0, 8, -11]));
    </script>
  </head>
