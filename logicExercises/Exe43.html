<!DOCTYPE html>

    <title>Document</title>

    <script>

        console.log(averageNumber([1, 2, 3, 4]));
        console.log(averageNumber([10,5,6]));

        function averageNumber(numbers) {
            let sum = 0;
            numbers.forEach(element => {
                sum += element;
            });

            let average = sum / numbers.length;

            return average;
        }
    </script>
