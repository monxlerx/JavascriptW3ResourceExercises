    <script>
        /*
        Implement a function that returns the minimal and the maximal value of a list
        */

        function getMinMax(arr){
            arr.sort((a,b) => a - b);
            return (arr.length === 1) ? [arr[0], arr[0]]: [arr[0], arr[arr.length - 1]];
        }
    </script>
