    <title>Document</title>
    <script>
        let word = prompt("Introduce a word");
        console.log(writeUpperCaseOrLowerCase(word));

        function writeUpperCaseOrLowerCase(word) {
            let counterUpperCase = 0;
            let counterLowerCase = 0;
            let wordTransformation = word;

            for (let i = 0; i < word.length; i++)Â {
                if (/[A-Z]/.test(word.charAt(i))) {
                    counterUpperCase++;
                } else {
                    counterLowerCase++;
                }
            }

            if (counterUpperCase > counterLowerCase) {
                wordTransformation = word.toUpperCase();
            } else if (counterLowerCase > counterUpperCase) {
                wordTransformation = word.toLowerCase();
            } else {
                wordTransformation = "Equal lowercase and uppercase letter in the word";
            }

            return wordTransformation;
        }
    </script>
