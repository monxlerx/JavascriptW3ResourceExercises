    <title>Document</title>
    <script>
        function createStairs(num) {
            let stairs = "";
            for (let level = 1; level <= num; level++) {
                let steps = "";
                for (let step = 1; step <= level; step++) {
                    steps += "[-]";
                }
                stairs += steps + '\n';
            }
            return stairs;
        }

       let numberOfSteps = prompt("Introduce steps");
       console.log(createStairs(numberOfSteps));
    </script>
