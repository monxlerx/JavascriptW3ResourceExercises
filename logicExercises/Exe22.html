<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = parseInt(prompt("Introduce first number"));
        let num2 = parseInt(prompt("Introduce second number"));
        greatestNumber(num1, num2);

        function greatestNumber(num1, num2) {
                if (num1 > num2) {
                    console.log("The first number is bigger than the second one");
                } else if (num2 > num1) {
                    console.log("The second number is bigger than the first one");
                } else {
                    console.log("Both numbers are equal");
                }
        }
    </script>
</head>
