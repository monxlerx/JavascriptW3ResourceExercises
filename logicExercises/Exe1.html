<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tablaMultiplicate(number) {
            let result = `# Tabla del ${number} # \n`;
            for(let i=0; i<= 10; i++) {
                let multiplication = (i * number);
                result += `${number} X ${i} = ${multiplication}\n`;
            }
            return result;
        }
        console.log(tablaMultiplicate(7));
        console.log(tablaMultiplicate(8));
    </script>
</head>

</body>
</html>
