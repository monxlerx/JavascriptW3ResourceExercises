    <script>
        let number = prompt("Introduce a number");
        console.log(palindromicNumber(number));

        function palindromicNumber(number) {    
            let originalNumber = number.split('');
            return (originalNumber.join('') === originalNumber.reverse().join('')) ? true : false;
        }
