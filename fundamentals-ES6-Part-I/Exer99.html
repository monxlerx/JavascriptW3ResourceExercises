<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const sdbm = (str) => {
        let arr = str.split("");
        return arr.reduce(
          (hashCode, currentVal) =>
            (hashCode =
              currentVal.charCodeAt(0) +
              (hashCode << 6) +
              (hashCode << 16) -
              hashCode),
          0
        );
      };
      console.log(sdbm("w3r"));
      console.log(sdbm("name"));
    </script>
  </head>
  <body></body>
</html>
