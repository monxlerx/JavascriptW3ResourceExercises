    <title>Document</title>
    <script>
        function inverseOrderCharacters(phase) {
            let charArray = phase.split('');
            let inverseCharArray = [];

            for (let i = charArray.length; i >= 0; i--) {
                let charToAdd = charArray[i];
                inverseCharArray.push(charToAdd);
            }
            return inverseCharArray.join('');
        }

        let originalPhase = prompt ("Introduce a phrase");
        console.log(originalPhase);
        console.log(inverseOrderCharacters(originalPhase)); 
    </script>
