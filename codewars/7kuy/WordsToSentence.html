    <script>
        /*
        Write function which will create a string from a list of strings, separated by space.
        
        Example:
        ["hello", "world"] -> "hello world"
        */
        console.log(wordsToSentence(["hello", "world", "darling"]));

        function wordsToSentence(words) {
            return words.join(' ');
        }

    </script>
